spring.application.name=cs203

# Server configuration for Hugging Face Spaces
server.port=7860

# Optional: Allow all origins for API access (adjust as needed)
# spring.web.cors.allowed-origins=*
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Singapore
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Swagger/OpenAPI configuration
springdoc.swagger-ui.path=/api/docs
springdoc.api-docs.path=/api/docs/openapi
